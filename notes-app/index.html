<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Notes App</title>
</head>

<body>
    <input id="input" type="text" placeholder="Filter todos" autocomplete="off">
    <button id="add-todo">Add Todo</button>
    <button id="clear-todo">Clear Filter</button>
    <select name="" id="filter-by">
        <option value="byEdited" default>Sort by last edited</option>
        <option value="byCreated">Sort by recently created</option>
        <option value="alphabetical">Sort alphabetically</option>
    </select>
    <h4 id="summary">There are itens to do:</h4>
    <div id="todo-list"></div>
    <button id="create-note">Create Note</button>

    <script src="uuid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
    <script src="notes-functions.js" type="text/javascript"></script>
    <script src="new-notes.js" type="text/javascript"></script>
</body>

</html>
