<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <h1>Todos</h1>

    <form id="todoForm" action="">
        <input type="text" id="todo-name" name="todoName" placeholder="Inform a todo">
        <button>Add todo</button>
        <label for="chk">
            <input type="checkbox" id="chk"> Hide completed todos
        </label>
        <select id="filter-by">
            <option value="byEdited">Sort by the last edited</option>
            <option value="byCreated">Sort by recently created</option>
            <option value="alphabetical">Sort by alphabetically</option>
        </select>
    </form>
    <div id="todo-list"></div>
    <script src="uuid.js"></script>
    <script src="todos-functions.js" type="text/javascript"></script>
    <script src="notes-app.js" type="text/javascript"></script>
</body>

</html>
