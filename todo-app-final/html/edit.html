<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" type="text/css">
</head>

<body>
    <form id="edit-form" class="form">
        <label for="name">Todo:</label>
        <input type="text" id="name" autocomplete="off">
        <label for="notes">Description:</label>
        <textarea id="notes" cols="30" rows="10" autocomplete="off"></textarea>
        <div>
            <label for="date-added">Date Added:</label>
            <input type="datetime" disabled id="date-added">
        </div>
        <div>
            <label for="date-updated">Date Updated:</label>
            <input type="datetime" disabled id="date-updated">
        </div>
        <div>
            <label for="checkbox-completed">Completed</label>
            <input type="checkbox" id="completed">
        </div>

        <div>
            <button id="update-button">Update</button>
            <button id="cancel-button">Cancel</button>
            <button id="delete-button">Delete</button>
        </div>

    </form>
    <script src="../js/objects.js" type="text/javascript"></script>
    <script src="../js/functions.js" type="text/javascript"></script>
    <script src="../js/edit.js" type="text/javascript"></script>
</body>

</html>
