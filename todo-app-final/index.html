<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <!--link rel="stylesheet" href="css/main.css"-->
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Todo activity list</h1>
            <h2 class="header__subtitle">Take notes and nerver forget</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <label for="todoName">Todo:</label>
            <input class="input" type="text" id="todoName" placeholder="type a name to filter" autocomplete="off">

            <label for="sortSelect">Sort Criteria:</label>
            <select class="dropdown" id="sortSelect">
                <option value="BY_DATE_ADDED" selected>By Date Added</option>
                <option value="BY_DATE_UPDATED">By Date Updated</option>
                <option value="ALPHABETICALLY">Alphabetically</option>
            </select>

            <button class="button" id="addButton">Add</button>
            <button class="button" id="clearButton">Clear</button>
        </div>
    </div>

    <div id="summary"></div>
    <div class="container" id="todoList">
    </div>

    <script src="js/objects.js" type="text/javascript"></script>
    <script src="js/functions.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
